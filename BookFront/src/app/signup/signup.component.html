<div class="login-container">
    <h2>Sign Up</h2>
    <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" [(ngModel)]="user.Username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="user.Password" required>
      </div>
      <div class="form-group">
        <label for="Email">Email</label>
        <input type="text" id="Email" name="Email" [(ngModel)]="user.Email" required>
      </div>
      
      <button type="submit" (click)="onSubmit()">Sign Up</button>
      <button type="submit" routerLink="/login">Login</button>
      <div *ngIf="errorMessage" class="error-message">{{ error }}</div> 
    </form>
  </div>
